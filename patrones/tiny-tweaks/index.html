<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tiny Tweaks</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="../../assets/css/base.css">
	<style>
		.Tweaks{
			font-size: 16px;
			max-width : 768px;
			margin: 0 auto;
			text-align: center;
		}
		.Tweaks-name, 
		.Tweaks-title{
			font-size:  5em;
		}
		.Tweaks-username {
			font-size: 2.5em;
		}
		.Tweaks-bio{
			font-size:  2em;
		}
		@media screen and (max-width: 767px){
			.Tweaks{
				font-size: 8px;
			}
			.Tweaks-image{
				width: 100%;
				height: auto;
			}
		}

	</style>
</head>
<body>
	<div class="Tweaks">
		<h1 class="Tweaks-name">Oscar Oceguera</h1>
		<h2 class="Tweaks-username">@OscarOcegueraB</h2>
		<img class="Tweaks-image" src="me.jpg" width="250"  alt="Photo de Me" />
		<h1 class="Tweaks-title">Tiny Tweaks</h1>
		<p class="Tweaks-bio">
			Hola! me llamo Oscar y soy el gerente de sistemas en TECSIA. Soy goku por las tardes y vendo cevichurros afuera de la lomita.
		</p>
	</div>
</body>
</html>
